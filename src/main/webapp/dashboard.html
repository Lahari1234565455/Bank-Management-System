<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Animated Gradient Background */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #4b6cb7, #182848);
      background-size: 1000% 1000%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dashboard {
      display: flex;
      height: 100vh;
      backdrop-filter: blur(6px);
    }

    /* Sidebar with glowing animation */
    .sidebar {
      width: 250px;
      background: linear-gradient(180deg, rgba(75,108,183,0.9), rgba(24,40,72,0.9));
      color: white;
      padding: 20px;
      box-shadow: 2px 0 25px rgba(0, 0, 0, 0.3);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      animation: sidebarGlow 4s ease-in-out infinite alternate;
    }

    @keyframes sidebarGlow {
      from { box-shadow: 2px 0 15px rgba(75,108,183,0.5); }
      to { box-shadow: 2px 0 25px rgba(255,255,255,0.6); }
    }

    .sidebar h2 {
      margin: 0 0 10px;
      font-size: 26px;
      text-align: center;
      color: #ffdd57;
      text-shadow: 0px 0px 10px rgba(255,221,87,0.8);
    }

    .sidebar p {
      text-align: center;
      margin-bottom: 30px;
      color: #cde2ff;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      padding: 12px 15px;
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .sidebar ul li:hover,
    .sidebar ul li.active {
      background-color: #ffffff;
      color: #182848;
      font-weight: bold;
      transform: scale(1.05);
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-heading h1 {
      font-size: 34px;
      margin-bottom: 25px;
      text-align: center;
      color: #ffdd57;
      text-shadow: 0px 0px 15px rgba(255,221,87,0.9);
    }

    /* Cards Section */
    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      flex: 1 1 calc(25% - 20px);
      min-width: 180px;
      max-width: 220px;
      height: 180px;
      border-radius: 15px;
      color: white;
      padding: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Glow effect */
    .card::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
      top: -50%;
      left: -50%;
      transform: rotate(25deg);
      transition: transform 1s ease;
    }

    .card:hover::before {
      transform: rotate(45deg);
    }

    .card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 12px 40px rgba(255,255,255,0.3);
    }

    .card-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .card p {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }

    /* Card Colors */
    .card.add { background: linear-gradient(135deg, #28a745, #2ecc71); }
    .card.delete { background: linear-gradient(135deg, #dc3545, #e74c3c); }
    .card.update { background: linear-gradient(135deg, #17a2b8, #1abc9c); }
    .card.search { background: linear-gradient(135deg, #ffc107, #ffca28); color: #333; }
    .card.view { background: linear-gradient(135deg, #6f42c1, #8e44ad); }
    .card.deposit { background: linear-gradient(135deg, #007bff, #00c6ff); }
    .card.withdraw { background: linear-gradient(135deg, #e83e8c, #ff4b5c); }

    /* Responsive */
    @media(max-width: 992px) { .card { flex: 1 1 calc(33% - 20px); } }
    @media(max-width: 768px) { .card { flex: 1 1 calc(50% - 20px); } }
    @media(max-width: 480px) { 
      .dashboard { flex-direction: column; } 
      .sidebar { width: 100%; border-radius: 0; } 
      .card { flex: 1 1 100%; } 
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Bank Admin</h2>
      <p>Manage Accounts</p>
      <ul>
        <li class="active">Home</li>
        <li>Profile</li>
        <li>Transactions</li>
        <li>Settings</li>
        <li>Notifications</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="main-heading">
        <h1>Bank Management System</h1>
      </div>

      <div class="cards">
        <a href="add_account.html" class="card add">
          <div class="card-icon"><i class="fas fa-user-plus"></i></div>
          <p>Add Account</p>
        </a>

        <a href="delete_account.html" class="card delete">
          <div class="card-icon"><i class="fas fa-user-minus"></i></div>
          <p>Delete Account</p>
        </a>

        <a href="update_account.html" class="card update">
          <div class="card-icon"><i class="fas fa-user-edit"></i></div>
          <p>Update Account</p>
        </a>

        <a href="search_account.html" class="card search">
          <div class="card-icon"><i class="fas fa-search"></i></div>
          <p>Search Account</p>
        </a>

        <a href="view_all_accounts_controller.jsp" class="card view">
          <div class="card-icon"><i class="fas fa-users"></i></div>
          <p>View All Accounts</p>
        </a>

        <a href="deposit_money.html" class="card deposit">
          <div class="card-icon"><i class="fas fa-money-bill-wave"></i></div>
          <p>Deposit Money</p>
        </a>

        <a href="withdraw_money.html" class="card withdraw">
          <div class="card-icon"><i class="fas fa-hand-holding-usd"></i></div>
          <p>Withdraw Money</p>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
