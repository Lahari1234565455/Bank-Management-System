<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bank Management System</title>
<style>
    /* Background Styling */
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container Card */
    .container {
        background: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
        animation: fadeIn 1s ease-in-out;
    }

    /* Heading */
    h1 {
        color: #2a5298;
        margin-bottom: 20px;
        font-size: 26px;
    }

    /* Label */
    label {
        font-size: 16px;
        color: #333;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
    }

    /* Input Box */
    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #2a5298;
        border-radius: 10px;
        outline: none;
        font-size: 15px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 8px #1e3c72;
    }

    /* Button */
    input[type="submit"] {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, #2a5298, #1e3c72);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transform: scale(1.05);
    }

    /* Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Bank Management System</h1>
        <form action="deposit_controller.jsp" method="post">
            <label>Enter Account ID:</label>
            <input type="text" name="id" placeholder="Enter Account ID" required />
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
