<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Delete Account | Bank Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      color: #333;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #2a5298;
    }

    label {
      font-weight: 600;
      font-size: 16px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border: 2px solid #2a5298;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #1e3c72;
      box-shadow: 0px 0px 6px rgba(30, 60, 114, 0.7);
    }

    input[type="submit"] {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    input[type="submit"]:hover {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bank Management System</h1>
    <form action="delete_account_controller.jsp" method="post">
      <label>Enter Account ID:</label><br>
      <input type="text" name="id" placeholder="Enter account number" required /><br>
      <input type="submit" value="Delete Account" />
    </form>
  </div>
</body>
</html>
