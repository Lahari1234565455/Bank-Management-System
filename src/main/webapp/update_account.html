<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Update Account</title>
    <style>
        /* Reset & Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px 60px;
            text-align: center;
            color: white;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffdd57;
        }

        .container h3 {
            margin-bottom: 20px;
            font-weight: normal;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 220px;
            font-size: 15px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #dd2476, #ff512f);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bank Management System</h1>
        <h3>Update Account</h3>
        <form action="account_update_controller.jsp" method="get">
            <label>Enter Account ID:</label>
            <input type="text" name="id" required />
            <br>
            <input type="submit" value="Fetch Account" />
        </form>
    </div>
</body>
</html>
