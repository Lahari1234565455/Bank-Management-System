<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bank Management System</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #004e92, #000428); /* Elegant blue gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 400px;
        animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
        margin-bottom: 25px;
        color: #004e92;
        font-size: 28px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    label {
        font-size: 16px;
        font-weight: bold;
        color: #333;
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #004e92;
        border-radius: 10px;
        outline: none;
        font-size: 15px;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    input[type="text"]:focus {
        border-color: #00c6ff;
        box-shadow: 0 0 8px #00c6ff;
    }

    input[type="submit"] {
        background: linear-gradient(135deg, #004e92, #00c6ff);
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        color: white;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, #00c6ff, #004e92);
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Bank Management System</h1>
        <form action="search_controller.jsp" method="post">
            <label for="id">Enter Account ID:</label>
            <input type="text" id="id" name="id" placeholder="Enter Account ID" required />
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
