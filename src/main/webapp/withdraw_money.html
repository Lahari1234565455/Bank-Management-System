<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Withdraw Money | Bank Management System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #004e92, #000428);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        width: 400px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        position: relative;
    }

    h2 {
        font-size: 26px;
        color: #004e92;
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    label {
        display: block;
        font-weight: bold;
        color: #004e92;
        margin-bottom: 5px;
        font-size: 15px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #004e92;
        font-size: 15px;
        background: #f9f9f9;
        color: #333;
        outline: none;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus {
        box-shadow: 0px 0px 10px #00c6ff;
        transform: scale(1.02);
    }

    .btn-submit {
        margin-top: 20px;
        padding: 12px 25px;
        background: linear-gradient(135deg, #004e92, #00c6ff);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .btn-submit:hover {
        background: linear-gradient(135deg, #00c6ff, #004e92);
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 480px){
        .card { padding: 30px 20px; width: 90%; }
        h2 { font-size: 22px; }
    }
</style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-money-bill-wave"></i> Withdraw Money</h2>
    <form action="withdraw_money_controller.jsp" method="post">
        <div class="input-group">
            <label>Enter Account ID:</label>
            <input type="text" name="id" placeholder="e.g. 123" required/>
        </div>
        <button type="submit" class="btn-submit"><i class="fas fa-search"></i> Search</button>
    </form>
</div>

</body>
</html>
