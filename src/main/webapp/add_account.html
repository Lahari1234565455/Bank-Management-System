<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Add Account | Bank Management System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #004e92, #000428);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
        width: 450px;
        animation: fadeIn 1s ease-in-out;
        position: relative;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        color: #004e92;
        margin-bottom: 10px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        font-size: 22px;
        color: #004e92;
        margin-bottom: 25px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #004e92;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"], select {
        width: 100%;
        padding: 12px;
        border: 2px solid #004e92;
        border-radius: 10px;
        font-size: 15px;
        background: #f9f9f9;
        color: #333;
        transition: 0.3s ease-in-out;
    }

    input[type="text"]:focus, select:focus {
        border-color: #00c6ff;
        box-shadow: 0px 0px 12px #00c6ff;
        transform: scale(1.02);
        outline: none;
    }

    .buttons {
        text-align: center;
        margin-top: 20px;
    }

    input[type="submit"], input[type="reset"] {
        padding: 12px 25px;
        margin: 8px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #004e92, #00c6ff);
        color: white;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        background: linear-gradient(135deg, #00c6ff, #004e92);
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
    <div class="card">
        <h1>Bank Management System</h1>
        <h2>Add Account</h2>
        <form action="add_controller.jsp" method="post">
            <div class="input-group">
                <label>Enter Account ID:</label>
                <input type="text" name="id" placeholder="123" required/>
            </div>
            <div class="input-group">
                <label>Enter Account Holder Name:</label>
                <input type="text" name="holder_name" placeholder="e.g. Lahari" required/>
            </div>
            <div class="input-group">
                <label>Enter Account Type:</label>
                <select name="account_type" required>
                    <option value="">-- Select --</option>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>
            </div>
            <div class="input-group">
                <label>Enter Balance Available:</label>
                <input type="text" name="balance" placeholder="e.g. 10000"/>
            </div>
            <div class="buttons">
                <input type="submit" value="Add Account"/>
                <input type="reset" value="Clear"/>
            </div>
        </form>
    </div>
</body>
</html>
