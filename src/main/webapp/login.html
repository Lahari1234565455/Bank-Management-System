<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Management System - Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="assets/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/assets/css/style.css">

  <style>
    /* Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      position: relative;
    }

    /* Background Video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      margin: 30px 0 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #FFD700;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    header p {
      font-size: 1rem;
      margin-top: 8px;
      color: #e5e5e5;
    }

    /* Container for login cards */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }

    /* Card styling (3D effect) */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 25px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: all 0.4s ease-in-out;
      transform: perspective(1000px) rotateX(3deg);
    }

    .card:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.03);
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .card label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      text-align: left;
    }

    .card input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 15px;
      box-shadow: inset 0px 2px 6px rgba(0,0,0,0.15);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      color: #000;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 6px 15px rgba(255, 215, 0, 0.5);
    }

    .btn:hover {
      background: linear-gradient(90deg, #FFA500, #FFD700);
      transform: scale(1.05);
      box-shadow: 0px 10px 25px rgba(255, 215, 0, 0.7);
    }

    footer {
      margin: 30px 0;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Responsive */
    @media(max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/assets/images/login-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Header -->
  <header>
    <h1>Bank Management System</h1>
    <p>Secure and Smart Banking for Everyone</p>
  </header>

  <!-- Login Cards -->
  <div class="container">
    <!-- Admin Login -->
    <div class="card">
      <h2>Admin Login</h2>
      <form action="dashboard.html" method="post">
        <label for="adminUser">Username</label>
        <input type="text" id="adminUser" name="adminUser" placeholder="Enter Admin Username" required>

        <label for="adminPass">Password</label>
        <input type="password" id="adminPass" name="adminPass" placeholder="Enter Admin Password" required>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- User Login -->
    <div class="card">
      <h2>User Login</h2>
      <form action="dashboard.html" method="post">
        <label for="userName">Username</label>
        <input type="text" id="userName" name="userName" placeholder="Enter User ID" required>

        <label for="userPass">Password</label>
        <input type="password" id="userPass" name="userPass" placeholder="Enter User Password" required>

        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Bank Management System | Designed with ❤️
  </footer>

  <!-- JS Files -->
  <script src="assets/assets/js/vendor/jquery-1.12.4.min.js"></script>
  <script src="assets/assets/js/bootstrap.min.js"></script>
</body>
</html>
